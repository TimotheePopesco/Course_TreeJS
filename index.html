<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop shock - a rugby helmet to prevent concussion</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">

    <!-- Import maps for Three.js and addons -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.170.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
            }
        }
    </script>

    <!-- External libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- ========== Loading Screen ========== -->
    <div id="loading">LOADING...</div>

    <!-- ========== 3D Canvas ========== -->
    <canvas id="canvas"></canvas>
    <div id="labels-container"></div>

    <!-- ========== Buttons ========== -->
    <button id="switch-model-button">Switch Model</button>
    <button id="shake-button">Shock</button>

    <!-- ========== Graph Container ========== -->
    <div id="graph-container">
        <canvas id="shock-graph"></canvas>
    </div>

    <!-- Main JavaScript -->
    <script type="module" src="./main.js"></script>
</body>
</html>
