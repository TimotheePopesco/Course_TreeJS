<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop shock - a rugby helmet to prevent concussion</title>
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.170.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="loading">CHARGEMENT...</div>
    <canvas id="canvas"></canvas>
    <div id="labels-container"></div>
    
    <!-- Bouton pour changer le modÃ¨le -->
    <button id="switch-model-button" style="position: absolute; top: 10px; left: 10px; z-index: 1000;">Switch Model</button>
    <button id="shake-button" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; display: none;">Shake</button>
    <div id="graph-container" style="position: fixed; bottom: 20px; left: 20px; width: 300px; height: 150px; background-color: white; display: none; z-index: 1000;">
        <canvas id="shock-graph"></canvas>
    </div>

    <script type="x-shader/x-vertex" id="vertexshader">
        varying vec2 vUv;

        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
        uniform sampler2D baseTexture;
        uniform sampler2D bloomTexture;

        varying vec2 vUv;

        void main() {
            gl_FragColor = ( texture2D( baseTexture, vUv ) + vec4( 1.0 ) * texture2D( bloomTexture, vUv ) );
        }
    </script>
    <script type="module" src="./main.js"></script>
</body>

</html>
